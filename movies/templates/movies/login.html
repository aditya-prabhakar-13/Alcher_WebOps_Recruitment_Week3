{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'movies/styles.css' %}" />

  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .login-card {
      max-width: 400px;
      margin: 4rem auto;
      background-color: #1f1f1f;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .login-card h2 {
      color: #ffc107;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn-warning {
      width: 100%;
    }
    a {
      color: #ffc107;
    }
  </style>
</head>
<body>
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo fs-4 fw-bold text-warning">plex</div>
      <nav class="d-flex gap-2">
        <a href="{% url 'index' %}" class="btn btn-warning me-2">Home</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-light">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="login-card">
      <h2>Login</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-warning">Login</button>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
