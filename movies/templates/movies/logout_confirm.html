{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Logout</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'movies/styles.css' %}">

  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .logout-card {
      max-width: 400px;
      margin: 4rem auto;
      background-color: #1f1f1f;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .logout-card h3 {
      color: #ffc107;
      margin-bottom: 1.5rem;
    }
    .btn-warning, .btn-secondary {
      width: 45%;
      margin: 0.25rem;
    }
    a {
      color: #ffc107;
    }
  </style>
</head>
<body>
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo fs-4 fw-bold text-warning">plex</div>
      <nav class="d-flex gap-2">
        <a href="{% url 'index' %}" class="btn btn-warning">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="logout-card">
      <h3>Are you sure you want to log out?</h3>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Yes, Log me out</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
